<body>

<div id="password-error" style="display:none;" class="alert alert-danger text-center" role="alert">
  Passwords do not match!
</div>

<form id="profile" style="display: none;">
  <div id="profile-grid-container">

    <div id="name-container" class="row">

      <div id="name-label-div" class="form-group col-xl col-lg col-md col-sm-12 col-xs-12 d-flex justify-content-center
      justify-content-xl-end justify-content-lg-end justify-content-md-end">
        <label for="name">Name: </label>
      </div>

      <div id="name-input-div" class="form-group col-xl col-lg col-md col-sm-12 col-xs-12 d-flex justify-content-xl-start justify-content-lg-start justify-content-md-start justify-content-center justify-content-center">
        <input type="text" id="edit-name">
      </div>

      <div class="form-group col-xl col-lg col-md col-sm-12 col-xs-12 d-flex justify-content-xl-start justify-content-lg-start justify-content-md-start justify-content-center justify-content-center"></div>
    </div>

    <div id="new-pw-container" class="row">
      
      <div id="new-pw-label-div" ver-pw-label-div" class="form-group col-xl col-lg col-md col-sm-12 col-xs-12 d-flex justify-content-center
      justify-content-xl-end justify-content-lg-end justify-content-md-end">
        <label for="password" id="password-label">Password: </label>
      </div>

      <div id="new-pw-input-div" class="form-group col-xl col-lg col-md col-sm-12 col-xs-12 d-flex justify-content-xl-start justify-content-lg-start justify-content-md-start justify-content-center justify-content-center">
        <input type="password" id="new-password">
      </div>

      <div id="new-pw-btn-div" class="form-group col-xl col-lg col-md col-sm-12 col-xs-12 d-flex justify-content-xl-start justify-content-lg-start justify-content-md-start justify-content-center justify-content-center">
        <button id="show-new-password-btn" type="button">Show</button>
      </div>
    </div>

    <div id="ver-pw-container" class="row">

      <div id="ver-pw-label-div" class="form-group col-xl col-lg col-md col-sm-12 col-xs-12 d-flex justify-content-center
      justify-content-xl-end justify-content-lg-end justify-content-md-end">
        <label for="password" id="verify-label">Verify Password: </label>
      </div>

      <div id="ver-pw-input-div" class="form-group col-xl col-lg col-md col-sm-12 col-xs-12 d-flex justify-content-xl-start justify-content-lg-start justify-content-md-start justify-content-center justify-content-center">
        <input type="password" id="verify-new-password">

      </div>

      <div id="ver-pw-btn-div" class="form-group col-xl col-lg col-md col-sm-12 col-xs-12 d-flex justify-content-xl-start justify-content-lg-start justify-content-md-start justify-content-center justify-content-center">
        <button id="show-verify-password-btn" type="button">Show</button>
      </div>
    </div>

    <div id="submit-changes-btn-container">

      <div id="submit-changes-btn-div">      
        <button id="submit-changes-btn">Submit Changes</button>
      </div>

    </div>
  </div>
</form>

<form id="new-story" style="display: none;">
  <div id="profile-grid-container">
    <div id="author-container" class="row">
      <div id="author-label-div" class="form-group col-xl col-lg col-md col-sm-12 col-xs-12 d-flex justify-content-center
      justify-content-xl-end justify-content-lg-end justify-content-md-end">
        <label for="author">Author: </label>
      </div>

      <div id="author-input-div" class="form-group col-xl col-lg col-md col-sm-12 col-xs-12 d-flex justify-content-xl-start justify-content-lg-start justify-content-md-start justify-content-center justify-content-center">
        <input type="text" id="author-input">
      </div>

      <div class="form-group col-xl col-lg col-md col-sm-12 col-xs-12 d-flex justify-content-xl-start justify-content-lg-start justify-content-md-start justify-content-center justify-content-center"></div>
    </div>

    <div id="title-container" class="row">
      <div id="title-label-div" class="form-group col-xl col-lg col-md col-sm-12 col-xs-12 d-flex justify-content-center
      justify-content-xl-end justify-content-lg-end justify-content-md-end">
        <label for="title">Title: </label>
      </div>

      <div id="title-input-div" class="form-group col-xl col-lg col-md col-sm-12 col-xs-12 d-flex justify-content-xl-start justify-content-lg-start justify-content-md-start justify-content-center justify-content-center">
        <input type="text" id="title-input">
      </div>

      <div class="form-group col-xl col-lg col-md col-sm-12 col-xs-12 d-flex justify-content-xl-start justify-content-lg-start justify-content-md-start justify-content-center justify-content-center"></div>
    </div>

    <div id="url-container" class="row">
      <div id="url-label-div" class="form-group col-xl col-lg col-md col-sm-12 col-xs-12 d-flex justify-content-center
      justify-content-xl-end justify-content-lg-end justify-content-md-end">
        <label for="url">URL: </label>
      </div>

      <div id="url-input-div" class="form-group col-xl col-lg col-md col-sm-12 col-xs-12 d-flex justify-content-xl-start justify-content-lg-start justify-content-md-start justify-content-center justify-content-center">
        <input type="url" id="url-input" required>
      </div>

      <div class="form-group col-xl col-lg col-md col-sm-12 col-xs-12 d-flex justify-content-xl-start justify-content-lg-start justify-content-md-start justify-content-center justify-content-center"></div>
    </div>

    <div id="submit-story-btn-container" class="row align-items-center">
      <div id="submit-story-btn-div" class="col-sm align-self-center">
        <button id="story-submit-btn" type="button">Submit Story</button>
      </div>
    </div>
  </div>
</form>

<section id="favorited-stories" style="display: none;">
  <ul id="fav-list">Your Favorites:</ul>
</section>

<!-- area for stories (all stories, user stories, favorites) -->
<section class="stories-container container">


  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>

  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list"></ol>
</section>

<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>
